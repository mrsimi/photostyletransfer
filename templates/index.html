<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Photo Settings</title>
</head>
<style>
    body{
        color: #F5F5F5;
        text-transform: lowercase;
        background-color: #222222;
        display: flex;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
    }

    .section {
        display: flex;
        justify-content: center;
    }

    .parts {
        margin: 10px;
        padding: 10px;
        width: 300px;
        height: 400px;
        display: flex;
        flex-direction: column;
    }
    .img-view{
        width: 300px;
        height: 300px;
        display: none;
    }

    button, .btn{
        padding: 10px 5px;
        margin-bottom: 10px;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }
</style>

<body>
    <div>
        <p style="text-align: center;">Transfer Photo Style</p>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <div class="section">
                <div class="parts">
                    <p>take the style from this photo</p>
                    <input type="file" id="originalImageInput" accept="image/*" class="btn" name=originalImageInput>
                    <img id="imageOrigDisplay" src="" alt="original uploaded Image" class="img-view">
                </div>
                <div class="parts">
                    <p>to this photo</p>
                    <input type="file" id="targetImageInput" accept="image/*" class="btn" name=targetImageInput>
                    <img id="targetOrigDisplay" src="" alt="target uploaded Image" class="img-view">
                </div>
            </div>
            <button style="width: 600px; margin-left:40px" type="submit">
                begin transfer
            </button>
        </form>
    </div>
</body>
<script>
    document.getElementById('originalImageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageDisplay = document.getElementById('imageOrigDisplay');
                imageDisplay.src = e.target.result;
                imageDisplay.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('targetImageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageDisplay = document.getElementById('targetOrigDisplay');
                imageDisplay.src = e.target.result;
                imageDisplay.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</html>
