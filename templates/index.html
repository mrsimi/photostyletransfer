<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Photo Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        html,
        button,
        input{
            font-family: "Work Sans", sans-serif;;
            color: #050505;
            background-color: #efefef;
        }

        body {
            padding: 100px;
        }

        .header {
            font-size: 2rem;
        }

        p,
        i,
        span {
            text-align: center;
        }

        #firstpart {
            width: 50%;
            padding: 10px;
        }

        #secondpart {
            width: 50%;
            padding: 10px;
        }

        .form {
            display: flex;
            justify-content: flex-end;
            height: 400px;
        }
        form{
            margin: 0 auto;
            width: 600px;
        }
        .img-view {
            height: 300px;
            display: none;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            width: 100%;
            padding: 10px 8px;
            background-color: #050505;
            color: #efefef;
        }
    </style>
</head>

<body>
    <p><span class="header">take how an image was edited to another image</span> <br>
    <span>transfer photo style from one image to another</span></p> <br>
    <p><i>(a lil backstory: i once saw an image and i like how it was edited, <br> but when i took mine it did not look
            like the one i saw. so i thought what if i could transfer the style)</i></p>

    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <div class="form">
            <div id="firstpart">
                <label>take the style from this photo</label>
                <input type="file" id="originalImageInput" accept="image/*" class="btn" name=originalImageInput>
                <img id="imageOrigDisplay" src="" alt="original uploaded Image" class="img-view">
            </div>
            <div id="secondpart">
                <label>to this photo</label>
                <input type="file" id="targetImageInput" accept="image/*" class="btn" name=targetImageInput>
                <img id="targetOrigDisplay" src="" alt="target uploaded Image" class="img-view">
            </div>
        </div>
        <button>begin style transfer</button>
    </form>


</body>
<script>
    document.getElementById('originalImageInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageDisplay = document.getElementById('imageOrigDisplay');
                imageDisplay.src = e.target.result;
                imageDisplay.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('targetImageInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageDisplay = document.getElementById('targetOrigDisplay');
                imageDisplay.src = e.target.result;
                imageDisplay.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</html>
